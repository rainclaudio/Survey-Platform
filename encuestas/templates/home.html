{% extends "layout.html" %} {%block scripts%} {%endblock scripts%} {% block
content %} {% for encuesta in encuestas %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <small class="text-muted">
        created at: {{encuesta.date_created.strftime('%d-%m-%Y %H:%M')}}
      </small>
      <small class="text-muted"> estado: {{encuesta.estado}} </small>
    </div>
    <h2>
      <a
        class="article-title"
        href="{{ url_for('encuesta', encuesta_id=encuesta.id) }}"
        >{{ encuesta.title }}</a
      >
    </h2>
    <small class="text-muted"> autor: {{encuesta.user_id}} </small>
  </div>
</article>
{% endfor %} {% endblock content %}
