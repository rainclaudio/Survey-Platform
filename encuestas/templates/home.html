{% extends "layout.html" %} {% block content %} {% for encuesta in encuestas %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <small class="text-muted"
        >{{ encuesta.date_created.strftime('%d-%m-%Y') }}</small
      >
    </div>
    <h2><a class="article-title" href="#">{{ encuesta.title }}</a></h2>
  </div>
</article>
{% endfor %} {% endblock content %}
