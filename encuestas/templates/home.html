{% extends "layout.html" %} {% block content %} {% for encuesta in encuestas %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <small class="text-muted">
        created at: {{encuesta.date_created.strftime('%d-%m-%Y %H:%M')}}
      </small>
      <small class="text-muted">
        estado: <span class="font-weight-bold">{{encuesta.estado}}</span>
      </small>
    </div>
    <h2>
      <a
        class="article-title"
        href="{{ url_for('encuesta', encuesta_id=encuesta.id) }}"
        >{{ encuesta.title }}</a
      >
    </h2>
    <p class="text-muted mb-0">autor: {{encuesta.user_id}}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
